<template name="Menu">
	<h1 class="page-title">My Report</h1>
	{{#each recipes}}
		{{> MenuItem}}
	{{else}}
		<h2>We need <a href="/summary">data</a> to build your report.</h2>
	{{/each}}
</template>

<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>
</template>
